<h1>Médecins ({{ medecins.length }})</h1>
<div>
  @for (medecin of medecins; track medecin.id) {
	  <div>
	    <a [routerLink]="['/medecins', medecin.id]">
	      <h2>{{ medecin.prenom }} {{ medecin.nom }}</h2>
	      <div>{{ medecin.adresse }}</div>
	      <span>[{{ medecin.specialitecomplementaire }}]</span>
	    </a>
	  </div>
  } @empty {
	  <p>Aucun médecin à afficher.</p>
  }
</div>
